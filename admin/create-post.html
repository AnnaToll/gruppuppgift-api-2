<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>

    <form id="Createpost-form">

        <h2>Skapa nytt inlägg</h2>

        <input type="text" name="Title" id="Title-input" placeholder="Titel">
        <input type="text" name="Author" id="Author-input" placeholder="Författare"><br><br>

        <textarea type="text" name="Content" id="content-area" cols="40" rows="20" placeholder="Skriv ditt inlägg här!"></textarea>
        
        <br><br>

        <select id='tagSelect' multiple>
            <option value='1' id='tag1'>Tag1</option>
            <option value='2' id='tag2'>Tag2</option>
            <option value='3' id='tag3'>Tag3</option>
            <option value='4' id='tag4'>Tag4</option>
          </select>

          <br><br>

        <input type="Submit" value="Skapa" id="Submit-btn">
        <a href="index.html">Tillbaka</a>

    </form>

</main>

    <script src="js/create-post.js"></script>
</body>
</html>
